<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8"/>
    <title>FPL Draft - Monthly Table</title>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"/>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"/>

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/normalize.css"/>
    <link rel="stylesheet" href="/skeleton.css"/>
    <link rel="stylesheet" href="/custom.css"/>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-137148214-1"></script>
    <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());

         gtag('config', 'UA-137148214-1');

    </script>
</head>
<body>
<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container">
    <div id="content" class="row">
        <div class="one-half column" style="margin-top: 10%">
            <h4 class="header-text">Live Table</h4>

            <form action="#" th:action="@{/result}" th:object="${userInput}" method="post">

                <label class="fpl-green" for="id">Team ID</label>
                <input id="id" type="text" th:field="*{id}"/>

                <div class="col-sm-12">
                    <table class="table table-hover">
                        <tr>
                            <th class="fpl-green">Team</th>
                            <th class="fpl-green">Player</th>
                            <th class="fpl-green">Total</th>
                        </tr>
                        <tr th:each="players: ${players}">
                            <td th:text="${players.teamName}"></td>
                            <td th:text="${players.playerName}"></td>
                            <td th:text="${players.total}"></td>
                        </tr>
                    </table>
                </div>

                <select th:id="month" th:field="*{month}">
                    <option th:each="option : ${months}"
                            th:value="${option.value}"
                            th:text="${option.name}">
                    </option>
                </select>

                <input id="submit-button" class="button-primary" type="submit" value="Submit"/>

            </form>

        </div>
    </div>



    <p> You can bookmark this page to skip entering the team id each time.
        You can also default to the <a th:href="@{current}">current calendar month</a>.
    </p>


</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
